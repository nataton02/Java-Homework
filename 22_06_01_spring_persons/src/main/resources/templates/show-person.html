<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="row">
    <div class="col s6 offset-m3">
        <h3>Person info</h3>
        <div class="row">
            <ul class="collection">
                <li class="collection-item" th:text="'Name: ' + ${person.name}"></li>
                <li class="collection-item" th:text="'Lastname: ' + ${person.lastname}"></li>
                <li class="collection-item" th:text="'Age: ' + ${person.age}"></li>
            </ul>

        </div>

        <div class="row">
            <div class="col m12">
                <a class="waves-effect waves-light btn indigo darken-3" href="/">Back</a>
            </div>

        </div><!-- end row-->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
